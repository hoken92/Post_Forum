<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adv Javascript SBA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer src="./script.js"></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Forum</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Create a Post
            </button>
          </ul>
          <form class="d-flex ms-3" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Success toast -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-relative bd-example-toasts rounded-3"
    >
      <div
        id="success-toast"
        class="toast align-items-center position-relative top-0 start-50 translate-middle-x m-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toast-body"></div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <h1 class="m-4 text-center">Random Posts</h1>

    <!-- Posts Container -->
    <div
      id="post-container"
      class="d-flex flex-column justify-items-center align-items-center m-auto w-75"
    ></div>

    <!-- Pagination -->
    <div id="pagination">
      <nav aria-label="Posts pagination">
        <ul
          class="pagination justify-content-center"
          id="pagination-wrapper"
        ></ul>
      </nav>
    </div>

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" id="post-modal">
        <div class="modal-content">
          <div class="modal-header m-1">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Create a New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="post-form">
            <div class="form-floating m-2">
              <input
                type="text"
                class="form-control"
                id="new-title"
                name="new-title"
              />
              <label for="new-title">Title:</label>
            </div>
            <div class="form-floating m-2">
              <input type="text" class="form-control" id="new-name" />
              <label for="new-name">Full Name:</label>
            </div>
            <div class="form-floating m-2">
              <textarea
                class="form-control"
                id="new-content"
                style="height: 200px"
              ></textarea>
              <label for="new-content">Content:</label>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="create-post-btn"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Post Template -->
    <template id="post-template">
      <div class="card mb-3 w-75 border-info text-dark shadow">
        <div class="card-body" id="number">
          <h5 class="card-title text-primary" id="title"></h5>
          <h6 class="card-subtitle mb-2 text-body-success" id="subtitle"></h6>
          <p class="card-text" id="card-body"></p>
        </div>
        <div class="card-footer">
          <span class="card-text ms-1 me-1" id="likes"></span
          ><img
            src="./images/hand-thumbs-up-fill.svg"
            alt="likes"
            style="cursor: pointer"
          />
          <span class="card-text ms-1 me-1" id="dislikes"></span
          ><img
            src="./images/hand-thumbs-down-fill.svg"
            alt="dislikes"
            style="cursor: pointer"
          />
        </div>
      </div>
    </template>
  </body>
</html>
